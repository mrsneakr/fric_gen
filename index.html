<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Das Skript mit type="module" -->
    <script type="module" src="script.js"></script>
    
    <!-- Html2Canvas zur Unterstützung des Downloads -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header class="custom-header">
        <div class="contract-address" onclick="copyToClipboard('EsP4kJfKUDLfX274WoBSiiEy74Sh4tZKUCDjfULHpump')">
            <img src="images/ca.png" alt="Contract Address Logo" class="logo">
            CA: EsP4kJfKUDLfX274WoBSiiEy74Sh4tZKUCDjfULHpump
        </div>
        <div class="social-links">
            <a href="https://x.com/fricthefrog" target="_blank">
                <img src="images/x.png" alt="Twitter Logo">
            </a>
            <a href="https://dexscreener.com/solana/9il89qfbtmwygtawzgikl2j6asbryx7xsm5epucoq5fk" target="_blank">
                <img src="images/dex.png" alt="Dexscreener Logo">
            </a>
            <a href="https://www.instagram.com/dric/" target="_blank">
                <img src="images/ig.png" alt="Instagram Logo">
            </a>
            <a href="https://t.me/fric_fric" target="_blank">
                <img src="images/tlg.png" alt="Telegram Logo">
            </a>
        </div>
    </header>

    <main class="main-content">
        <section class="intro-section">
            <h1 class="main-title">$fric</h1>
            <p class="subtitle">By Dric</p>
            <div class="evolution-icons">
                <img src="images/frog-evolution1.png" alt="Tadpole">
                <img src="images/frog-evolution2.png" alt="Small Frog">
                <img src="images/frog-evolution3.png" alt="Medium Frog">
                <img src="images/frog-evolution4.png" alt="Large Frog">
            </div>
            <button class="cta-button">Make the Leap</button>
        </section>

        <section class="generator-section">
            <h2>Fric Generator</h2>
            <p>Create your unique Fric character and check its rarity below!</p>
            <div class="generator-container">
                <div id="previewContainer" class="preview">
                    <img id="background" src="background1.png" class="layer" alt="Background">
                    <img id="accessories" src="accessorie1.png" class="layer" alt="Accessories">
                    <img id="body" src="body1.png" class="layer" alt="Body">
                    <img id="mouth" src="mouth1.png" class="layer" alt="Mouth">
                    <img id="eyes" src="eyes1.png" class="layer" alt="Eyes">
                    <img id="arms" src="arms1.png" class="layer" alt="Arms">
                    <img id="head" src="head1.png" class="layer" alt="Head">
                </div>
                <div class="button-container">
                    <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                    <div class="button-row">
                        <button id="randomizeButton">Randomize</button>
                        <button id="downloadButton">Download</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="attributes-section">
            <h2>Attributes</h2>
            <div class="attributes"></div>
            <div class="score-section"></div>
        </section>

        <section class="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList">
                <!-- Ranglisten-Einträge werden hier dynamisch eingefügt -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fric Official. All rights reserved.</p>
    </footer>
</body>
</html>
