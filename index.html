<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.70.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
    <script type="module" src="script.js"></script>
    
    <!-- Html2Canvas zur UnterstÃ¼tzung des Downloads -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
    <header>
        <h1>Fric Generator</h1>
        <p>Create your unique Fric character and check its rarity below!</p>
        <button id="connectWalletButton" class="wallet-button">Connect Wallet</button>
         <p id="walletStatus" class="wallet-status">Not Connected</p>
    </header>

    <div class="main-container">
        <div class="content">
            <div class="preview-section">
                <div id="previewContainer">
                    <img id="background" src="background1.png" class="layer" alt="Background">
                    <img id="accessories" src="accessorie1.png" class="layer" alt="Accessories">
                    <img id="body" src="body1.png" class="layer" alt="Body">
                    <img id="mouth" src="mouth1.png" class="layer" alt="Mouth">
                    <img id="eyes" src="eyes1.png" class="layer" alt="Eyes">
                    <img id="arms" src="arms1.png" class="layer" alt="Arms">
                    <img id="head" src="head1.png" class="layer" alt="Head">
                </div>
                <div class="button-container">
                    <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                    <div class="button-row">
                        <button id="randomizeButton">Randomize</button>
                        <button id="downloadButton">Download</button>
                    </div>
                </div>
            </div>

            <div class="rarity-section">
                <h2>Attributes</h2>
                <div class="attributes"></div>
                <div class="score-section"></div>
            </div>

            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Fric Official. All rights reserved.</p>
    </footer>
</body>
</html>
